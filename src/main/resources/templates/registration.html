<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">OpenCodeGame</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/login">Sign in</a></li>
            </ul>
    </div>
</nav>
<div class="container">
    <div th:if="${message} != null">
        [[${message}]]
    </div>
    <form id="reg" th:action="@{/registration}" onsubmit="return check()" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="login" required placeholder="Login"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="password" required placeholder="Password"/>
        </div>
        <div class="form-group">
            <input class="btn btn-primary center-block" type="submit" value="Sign up"/>
        </div>
    </form>
</div>
</body>
</html>
